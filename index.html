<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=IBM+Plex+Mono:ital,wght@0,100;1,100;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <aside>
        <picture>
            <img class="main-image" src="./img/nathan-dumlao-xjhgZCuvg3k-unsplash (1).jpg" alt="picture of a forest">
        </picture>
        <header>
        </header>
        <div class="credits">
        </div>
    </aside>
    <div class="content">
        <div class="text">
            <h2>This is not a real online service ! You know you need something like this in your life to help you
                realize
                your deepest dreams.<br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </h2>
        </div>

        <div class="form">
            <div class="form-text">Let's do this !</div>
            <form action="" method="get">
                <div class="form-1">
                    <fieldset>
                        <div class="entry">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div class="entry">
                            <label for="second-name">SECOND NAME</label>
                            <input type="text" name="second-name" id="second-name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="entry">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="entry">
                            <label for="PHONE NUMBER">PHONE NUNBER</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{10}">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="entry">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="entry">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </fieldset>
                </div>
                <div class="form-2">
                    <button type="submit" class="submit">CREATE ACCOUNT</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
